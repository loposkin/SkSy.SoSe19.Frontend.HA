<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>TODO-Tracker</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODO-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ãœbersicht</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Impressum<span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2 class="my-sm-3">Impressum</h2>
        <p> Follow us in social networks</p>
        <div class="card-deck  my-sm-3">
            <div class="card">
                <div class="card-body" >
                    <h5 class="card-title">Denis Kovalev</h5>
                    <a href="#" class="btn btn-dark">Github</a>
                    <a href="#" class="btn btn-primary">Facebook</a>
                    <a href="#" class="btn btn-info">LinkedIn</a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Alisa Korytova</h5>
                    <a href="#" class="btn btn-dark">Github</a>
                    <a href="#" class="btn btn-primary">Facebook</a>
                    <a href="#" class="btn btn-info">LinkedIn</a>
                </div>
            </div>
        </div>
        <p> Use this form to contact us:</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-light">Send</button>
        </form>
    </div>
</main>

<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>document.getElementById('datePicker').valueAsDate = new Date()</script>
<script>
    var slide = document.getElementById("percentReady");
    var y = document.getElementById("rangeValue");
    y.innerHTML = slide.value +'%';

    slide.oninput = function() {
        y.innerHTML = this.value+'%';
    }
</script>
</body>
</html>
