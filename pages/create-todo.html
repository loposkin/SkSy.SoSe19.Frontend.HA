<!doctype html>
<html lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>TODO-Tracker</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODO-Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ãœbersicht<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Impressum</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h2>Create new TODO</h2>
        <form>
            <div class="form-group">
                <label for="todoText">TODO-Text:</label>
                <textarea class="form-control" id="todoText" rows="3" maxlength="160" placeholder="Your TODO-Text here"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="datePicker">Deadline:</label>
                    <input type="date" class="form-control" id="datePicker">
                </div>
                <div class="form-group col-md-7">
                    <label for="percentReady">Percent ready: <span id="rangeValue"></span></label>
                    <input type="range" class="custom-range" min="0" max="100" step="0.5" id="percentReady" value="50">

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>document.getElementById('datePicker').valueAsDate = new Date()</script>
<script>
    var slide = document.getElementById("percentReady");
    var y = document.getElementById("rangeValue");
    y.innerHTML = slide.value +'%';

    slide.oninput = function() {
        y.innerHTML = this.value+'%';
    }
</script>
</body>
</html>
